<template id="letter-key-template">
    <style>
        :host {
            display: block;
            flex: 1 1 3.5%;
        }

        .key-box {
            border: 3px solid var(--color, #ccc);
            border-radius: 8px;
            background: rgba(20, 20, 20, 0.8);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
            box-sizing: border-box;
            container-type: size;
            padding: 5% 0%;
        }

            .key-box:hover {
                transform: translateY(-5px);
                box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            }

            .key-box.pressed {
                transform: translateY(-3px);
                box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
            }

        .main-text {
            font-size: min(50cqw, 70cqh);
            font-weight: bold;
            color: #fff;
        }

        .sub-text {
            font-size: 28cqw;
            font-family: var(--font-phonetic), "DejaVu Sans", "Arial Unicode MS", sans-serif;
            opacity: 0.9;
        }
    </style>

    <div class="key-box" role="button" tabindex="0">
        <span class="main-text"></span>
        <span class="sub-text"></span>
    </div>
</template>
